version: "3.9"

services:
  mysql:
    image: mysql:8.0.36
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT_OUT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  mongo:
    image: mongo:7.0
    container_name: mongo-container
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT_OUT}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  backend:
    build: ./backend
    container_name: backend-container
    environment:
      MYSQL_HOST: mysql   # ✅ service name
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MONGO_URI: mongodb://mongo:27017/${MONGO_DATABASE}  # ✅ service name
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8080"
    networks:
      - app_net

  frontend:
    build: ./frontend
    container_name: frontend-container
    environment:
      REACT_APP_API_URL: http://backend:8080  # ✅ backend service name
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - app_net

volumes:
  mysql_data:
  mongo_data:

networks:
  app_net:
    driver: bridge
