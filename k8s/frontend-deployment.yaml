apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ems
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: aadus/ems-frontend:v1
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: http://backend:8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ems
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      
